<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="salir()">
                <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title class="ion-text-center">Cerrando {{ titulo }} ( {{ id }} )</ion-title>
    </ion-toolbar>
    <ion-progress-bar *ngIf=" cargando " type="indeterminate"></ion-progress-bar>
</ion-header>

<ion-content padding>

    <ion-item lines="none">
        <ion-label style="font-size:85%;" class="ion-text-wrap">
            <p>El cierre de este registro solo puede ser realizado por el usuario que lo gener√≥ y posterior a que el Responsable y Experto hayan cerrado ambos sus labores.</p>
        </ion-label>
    </ion-item>

    <ion-card class="tarjetaProducto">

        <ion-card-header>
            <h1>Cierre</h1>
        </ion-card-header>
        <ion-item>
            <ion-label>Cerrar registro?</ion-label>
            <ion-toggle color='danger' checked="false" [(ngModel)]="regcerrado" name="regcerrado"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>Fecha cierre</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY" min="2018" max="2022-12-31" [(ngModel)]="regfechacierre" name="regfechacierre"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label floating>Observaciones</ion-label>
            <ion-textarea [(ngModel)]="regobs" name="regobs" rows="3"></ion-textarea>
        </ion-item>

        <ion-button *ngIf=" tipo=='R' || tipo == 'E' " icon-only icon-start clear (click)="openCamera()">
            <ion-icon name="camera"></ion-icon>
        </ion-button>
        <ion-button *ngIf=" tipo=='R' || tipo == 'E' " icon-only icon-start clear (click)="openGallery()">
            <ion-icon name="images"></ion-icon>
        </ion-button>

        <ion-grid *ngIf=" ( regimagenr != undefined ) && ( tipo=='R' || tipo == 'E' ) ">
            <ion-row>
                <ion-col>
                    <img [src]="regimagenr01" class="imagen-producto" />
                </ion-col>
            </ion-row>
        </ion-grid>

    </ion-card>

    <ion-grid>
        <ion-row>
            <ion-col col-5>
                <ion-button class="botoncito" block small icon-end style="text-transform: none;" color="amarillo" (click)="salir()">Salir sin cerrar</ion-button>
            </ion-col>
            <ion-col col-7>
                <ion-button class="botoncito" block small icon-end style="text-transform: none;" color="amarillo" (click)="preguntaCerrarReg()">Cerrar registro RNCS</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
